<!DOCTYPE html>
<html>
    <head>
	    <title></title>
    </head>
    <body>
        <h1>Shopping Cart</h1>
        
        <script>
            var cart = []; 
            var Item = function(name, price, count) {
                this.name = name;
                this.price = price;
                this.count = count; 
            }; 

            var brush = new Item("Brush", 1.99, 1); // Item will generate(create) a new obj. javaScript will create a new obj with name price and count. this keyword represents that obj(itself); 
            
            cart.push(new Item("Apple", 2.13, 1)); 
            cart.push(brush); 
            
            console.log(cart); // This displays both items in the shopping cart. 

        </script>
    </body>
</html>
