<!DOCTYPE html>
<html>
    <head>
	    <title></title>
    </head>
    <body>
        <h1>Shopping Cart</h1>
        
        <script>
            var cart = []; 

            var item = {name:"Apple", cost:1.99, count:3};
            item.thing = 5; // Adds a property to the obj. 

            cart.push(item); 

            console.log(cart);
            console.log(cart[0]); 
            console.log(cart[0].name);
            console.log(cart[0].cost);

            console.log(cart[1]); // Does not work. Only 1 element(obj) in the array starting at index 0. 
            console.log(cart[1].name); // Undefined. Can't ask for properties of an undefined. 
        </script>
    </body>
</html>
