    <body>
        <h1>Shopping Cart</h1>
        
        <script>
            
            function myFunction(message, count) {
                for (var i = 0; i < count; i++) {
                   console.log(message); 
                } 
            }

            myFunction("Hello World", 1); 
            myFunction("Foo", 5); 
            myFunction("Bar", 5); 
            myFunction("AAA", 3); 
            myFunction("BBB", 3); 


            function square(num) {
                return num * num; 
            } 

            console.log(square(3)); 

        </script>
    </body>
